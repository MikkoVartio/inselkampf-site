<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>{% block title %}Inselkampf Tools{% endblock %}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="/static/ik/common.css" />

    {% block head_interior %}{% endblock %}
</head>

<body>
	<div id="main_container" class="rbroundbox">
		<div class="top-left"></div><div class="top-right"></div>
			<div class="inside">
			<div class="notopgap"></div>
			<!-- CONTENT CAN START HERE -->
				{% block main_content %}
				{% endblock %}
			<!-- CONTENT ENDS HERE -->
			<div class="nobottomgap"></div>
			</div>
		<div class="bottom-left"></div><div class="bottom-right"></div>
	</div>

	<div id="sidebarbox">
		<div class="top"></div>
		<div class="content">
			<a href="/ik">Map</a>
			<hr/>
			<a href="/ik/news.html">News</a>
			<hr/>
			<a href="/ik/distance.html">Expansion Planner</a>
			<hr/>
			<a href="/ik/spy_reports/">Spy Reports</a>
			<hr/>
			<a id="feedback" href="/ik/feedback/">Feedback</a>
			<hr/>
			<a id="about" href="/ik/about/">About</a>
		</div>
		<div class="bottom"></div>
	</div>

	<img id="logo" src="/static/ik/sms_logo.gif" alt="">

	{% block body_end %}
	{% endblock %}

	<!-- In the words of IILWY: "Google analytics, making the site all slow an' shit."-->
	<script src="http://www.google-analytics.com/urchin.js" type="text/javascript">
	</script>
	<script type="text/javascript">
		_uacct = "UA-2286033-1";
		urchinTracker();
	</script>

</body>
</html>
